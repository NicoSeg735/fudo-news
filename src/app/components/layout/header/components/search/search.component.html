<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Buscar..."
    class="search-input"
    (keyup.enter)="onSearch()"
    autocomplete="search"
    id="search"
  />
  <button class="search-button" (click)="onSearch()">
    <lucide-icon name="search" [size]="18" style="display: flex"></lucide-icon>
  </button>
</div>
